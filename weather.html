<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script type="text/javascript" src="weather.js"></script>
      <title>Weather</title>
    </head>
    <body>
    <div class="container">
        <h1>Weather Forecast</h1>
        <br>
        <h4>Search for the current temperature in a given City by entering the City Name in the search bar...</h4>
        <br>
        <form>
            <label for="city" >City</label>
            <input type="text" class="form-control" id="city" name="city" placeholder="Enter City Name"><br>
            <input type="submit" class="btn btn-primary" value="Search for Weather"></input>
        </form>
        <br>
        <br>
        <div class="result">
        </div>
    </div>
    </body>
</html>
